<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="thomas jerez" />
    <meta name="description" content="DOM" />
    <meta name="keywords" content="javascript, DOM" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Projecto de DOM</title>
  </head>
  <body>
    <main>
      <section>
        <article class="container">
          <h1 class="numeroMagicos text-center py-4">Numeros Magicos</h1>
          <button
            type="button"
            class="btn btn-primary btn-lg my-5 text-center"
            id="btnEnviar"
            onclick="juego()"
          >
            Comenzar el juego
          </button>
          <form>
            <div class="mb-3">
              <label for="InputPassword1" class="form-label" id="formJuego"
                >Ingrese un numero:</label
              >
              <input type="number" class="form-control" id="InputNumber" />
            </div>
            <button type="submit" class="btn btn-primary" id="bntEnviar">
              Enviar
            </button>
          </form>
        </article>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/punto1.js"></script>
  </body>
</html>
