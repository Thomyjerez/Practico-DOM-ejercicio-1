<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="thomas jerez" />
    <meta name="description" content="DOM" />
    <meta name="keywords" content="javascript, DOM" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Projecto de DOM</title>
  </head>
  <body>
    <main>
      <section class="container py-4">
        <h1 class="display-3 text-center text-light">!Numero magicos¡</h1>
        <br />
      </section>
      <section class="container text-center my-5">
        <button
          class="btn btn-primary btn-lg my-5 text-center"
          id="btnComenzar"
          type="button"
          onclick="juego()"
        >
          Comenzar juego
        </button>
        <form class="my-4 " id="formJuego" onsubmit="numeroIngresado(event)">
          <div class="form-text mb-4">Ingrese un numero del 1 al 100</div>
          <div>
            <input
              type="number"
              placeholder="Ingrese un numero"
              class="form-control"
              id="numeroIngresado"
            />
            <button class="btn btn-primary my-5" type="submit" id="btnEnviar">
              Enviar
            </button>
          </div>
        </form>
        <div class="alert alert-primary" role="alert" id="msjAlert">
          !Numero correcto¡
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/punto1.js"></script>
  </body>
</html>
